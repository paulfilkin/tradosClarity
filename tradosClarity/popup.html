<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tradosClarity</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 4px 0;
            color: #333;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .action-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .action-button:hover {
            background: #5a6fd8;
        }
        
        .action-button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
        }
        
        .action-button .icon {
            font-size: 16px;
        }
        
        .action-button .text {
            flex: 1;
        }
        
        .action-button .shortcut {
            font-size: 11px;
            opacity: 0.8;
            font-family: monospace;
        }
        
        .secondary-button {
            background: none;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .secondary-button:hover {
            background: #667eea;
            color: white;
        }
        
        .secondary-button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
        }
        
        .status {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            border-left: 4px solid #28a745;
        }
        
        .status.inactive {
            border-left-color: #ffc107;
        }
        
        .status h3 {
            font-size: 14px;
            margin: 0 0 4px 0;
            color: #333;
        }
        
        .status p {
            font-size: 12px;
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tradosClarity</h1>
        <p>Accessibility enhancement for Trados Cloud</p>
    </div>
    
    <div class="status" id="extension-status">
        <h3>Extension Active</h3>
        <p>Enhancing accessibility on this page</p>
    </div>
    
    <div class="quick-actions">
        <button class="action-button" id="focus-action-btn">
            <span class="icon">⚡</span>
            <span class="text">Focus Action Button</span>
            <span class="shortcut" id="focus-shortcut">Alt+Shift+A</span>
        </button>
        
        <button class="action-button" id="restart-tours-btn">
            <span class="icon">↻</span>
            <span class="text">Restart Product Tours</span>
            <span class="shortcut" id="restart-shortcut">Alt+Shift+R</span>
        </button>
    </div>
    
    <button class="secondary-button" id="open-settings">
        Open Full Settings
    </button>
    
    <script src="popup.js"></script>
</body>
</html>
