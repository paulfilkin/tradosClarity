<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tradosClarity</title>
    <style>
        body {
            width: 320px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 18px;
            margin: 0 0 4px 0;
            color: #333;
        }
        
        .header p {
            font-size: 12px;
            color: #666;
            margin: 0;
        }
        
        .status {
            background: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 4px solid #28a745;
        }
        
        .status.inactive {
            border-left-color: #ffc107;
        }
        
        .status h3 {
            font-size: 14px;
            margin: 0 0 4px 0;
            color: #333;
        }
        
        .status p {
            font-size: 12px;
            margin: 0;
            color: #666;
        }
        
        .section {
            margin-bottom: 16px;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .quick-actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .action-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-button:hover {
            background: #5a6fd8;
        }
        
        .action-button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
        }
        
        .action-button.navigation {
            background: #2d5a5a;
        }
        
        .action-button.navigation:hover {
            background: #1a4040;
        }
        
        .action-button .icon {
            font-size: 16px;
            min-width: 20px;
            text-align: center;
        }
        
        .action-button .content {
            flex: 1;
        }
        
        .action-button .text {
            font-weight: 500;
            line-height: 1.2;
        }
        
        .action-button .description {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }
        
        .action-button .shortcut {
            font-size: 10px;
            opacity: 0.8;
            font-family: monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 4px;
            border-radius: 3px;
            white-space: nowrap;
        }
        
        .secondary-button {
            background: none;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 10px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .secondary-button:hover {
            background: #667eea;
            color: white;
        }
        
        .secondary-button:focus {
            outline: 2px solid #333;
            outline-offset: 2px;
        }
        
        .divider {
            height: 1px;
            background: #e9ecef;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>tradosClarity</h1>
        <p>Accessibility enhancement for Trados Cloud</p>
    </div>
    
    <div class="status" id="extension-status">
        <h3>Extension Active</h3>
        <p>Enhancing accessibility on this page</p>
    </div>
    
    <div class="section">
        <div class="section-title">Quick Navigation</div>
        <div class="quick-actions">
            <button class="action-button navigation" id="quick-nav-btn">
                <span class="icon">üß≠</span>
                <div class="content">
                    <div class="text">Navigation Dialog</div>
                    <div class="description">Show all available sections</div>
                </div>
                <span class="shortcut" id="nav-shortcut">Alt+Shift+N</span>
            </button>
            
            <button class="action-button navigation" id="nav-main-btn">
                <span class="icon">üè†</span>
                <div class="content">
                    <div class="text">Main Menu</div>
                    <div class="description">Dashboard, Projects, Resources</div>
                </div>
                <span class="shortcut" id="main-shortcut">Alt+Shift+M</span>
            </button>
            
            <button class="action-button navigation" id="nav-sub-btn">
                <span class="icon">üìë</span>
                <div class="content">
                    <div class="text">Section Tabs</div>
                    <div class="description">Files, Workflow, Reports</div>
                </div>
                <span class="shortcut" id="sub-shortcut">Alt+Shift+S</span>
            </button>
            
            <button class="action-button navigation" id="nav-table-btn">
                <span class="icon">üìä</span>
                <div class="content">
                    <div class="text">Content Table</div>
                    <div class="description">Main data grid or file list</div>
                </div>
                <span class="shortcut" id="table-shortcut">Alt+Shift+T</span>
            </button>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <div class="section">
        <div class="section-title">Quick Actions</div>
        <div class="quick-actions">
            <button class="action-button" id="focus-action-btn">
                <span class="icon">‚ö°</span>
                <div class="content">
                    <div class="text">Focus Action Button</div>
                    <div class="description">Find Accept/Complete buttons</div>
                </div>
                <span class="shortcut" id="focus-shortcut">Alt+Shift+A</span>
            </button>
            
            <button class="action-button" id="restart-tours-btn">
                <span class="icon">‚Üª</span>
                <div class="content">
                    <div class="text">Restart Product Tours</div>
                    <div class="description">Reset all help tours</div>
                </div>
                <span class="shortcut" id="restart-shortcut">Alt+Shift+R</span>
            </button>
        </div>
    </div>
    
    <div class="divider"></div>
    
    <button class="secondary-button" id="open-settings">
        Open Full Settings
    </button>
    
    <script src="popup.js"></script>
</body>
</html>
